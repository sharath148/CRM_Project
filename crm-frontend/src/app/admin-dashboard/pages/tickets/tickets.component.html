<div class="ticket-container">

  <!-- ✅ AG Grid Table -->
  <ag-grid-angular
  *ngIf="dateRange.start && dateRange.end"
  class="ag-theme-alpine"
  style="width: 100%; height: 500px;"
  [rowData]="tickets"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [modules]="modules"
  (rowClicked)="onRowClicked($event)">
</ag-grid-angular>

<div *ngIf="!dateRange.start || !dateRange.end" class="no-data-message">
  <p>Please select a start and end date to view customers.</p>
</div>
  <!-- ✅ Modal Overlay -->
  <div *ngIf="showAddModal" class="modal-overlay">
    <div class="modal-content">
      <!-- ✅ Add Ticket Modal -->
      <app-add-ticket
        (ticketAdded)="onTicketAdded($event)"
        (close)="closeAddTicket()">
      </app-add-ticket>
    </div>
  </div>

</div>
