<div class="report-wrapper">

  <!-- Loading State -->
  <div *ngIf="loading" class="loading">Loading...</div>

  <!-- Error State -->
  <div *ngIf="!loading && error" class="error">{{ error }}</div>

  <!-- Grid Display -->
  <div class="grid-wrapper" *ngIf="!loading && !error && rowData.length > 0">
    <ag-grid-angular
  class="ag-theme-alpine"
  style="width: 100%; height: 500px;"
  *ngIf="!loading && rowData.length > 0"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowHeight]="rowHeight"
  [animateRows]="true">
</ag-grid-angular>

  </div>

  <!-- No Data Message -->
  <div *ngIf="!loading && !error && rowData.length === 0" class="no-data-message">
    No overdue invoices found.
  </div>

</div>
